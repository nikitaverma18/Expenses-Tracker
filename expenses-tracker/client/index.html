<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Side (Expenses List and Total Balance) -->
    <div class="smartphone-frame">
      <div class="left-panel smartphone-screen">
        <div class="balance">
          <h1 id="total-balance">₹0.00</h1>
          <p>Total Balance</p>
        </div>
        <div class="expense-form">
          <h2>Add Expense</h2>
          <input type="text" id="expense-name" placeholder="Expense Name">
          <input type="number" id="expense-amount" placeholder="Amount" min="0">
          <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
          <button id="add-expense">Add Expense</button>
        </div>
        <div class="expenses">
          <!-- List of Expenses -->
        </div>
      </div>
    </div>

    <!-- Right Side (Calculator) -->
    <div class="smartphone-frame">
      <div class="right-panel smartphone-screen">
        <div class="calculator">
          <h2>Calculator</h2>
          <div class="amount-display" id="calculator-display">₹0.00</div>
          <div class="keypad">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="operator">+</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="operator">-</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="operator">×</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="operator">÷</button>
            <button class="backspace">←</button>
            <button class="reset">AC</button>
            <button class="submit">=</button>
          </div>        
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
